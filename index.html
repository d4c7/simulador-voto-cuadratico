<!doctype html>

<meta charset="UTF-8">
<html>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

	body {
		font-family: 'Roboto';
		background: #f8f8ff;
		margin: 0;
	}

	p{
		font-size: 1.2vmax;
		height: 2vmax;
	}


	#description {
		width: 55vw;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		margin-bottom: 4vw;
	}

	#nav {
		width: 40vw;
		margin-left: auto;
		margin-right: auto;

		display: flex;
		justify-content: center;
	}

	#bottombar {
		width: 80vw;
		height: 8vw;
		margin: 10vw;
		padding: 0;

	}


	#tooltip {
		white-space: pre-wrap;
		background: white;
		border-radius: 3px;
		/*
		width: 10vw;
		height: 10vw;
		*/
		padding: 1vw;
		filter: drop-shadow(0 0.4rem 0.4rem rgba(0, 0, 0, 0.2));
	}

	.navbutton {
		background: white;
		filter: drop-shadow(0 0.4rem 0.4rem rgba(0, 0, 0, 0.2));
		font-family: 'Roboto';
		border-radius: 5px;
		

		border: 2px solid #A974D4;
		color: #A974D4;

		outline: none;
		width: 6vw;
		height: 3vw;
		font-size: 1.2vw;

		transition: 0.3s;
		
		margin: 0 2vw;
	}

	.navbutton:hover{
		background: #A974D4;
		color: white;
	}

	.simbutton {
		background: white;
		filter: drop-shadow(0 0.4rem 0.4rem rgba(0, 0, 0, 0.2));
		font-family: 'Roboto';
		border-radius: 5px;

		border: 2px solid #2F2D2E;
		color: #2F2D2E;

		outline: none;
		width: 15vw;
		height: 5vw;
		font-size: 1.2vw;

		transition: 0.3s;
	}

	.simbutton:hover{
		background: #2F2D2E;
		color: white;
	}

	.simbutton:disabled {
		background: white;
		color: #2F2D2E;
		opacity: 0.1


	}

	select {
		background: white;
		color: #2F2D2E;
		font-family: 'Roboto';
		outline: none;

		border: 2px solid #2F2D2E;
		border-radius: 3px;
		filter: drop-shadow(0 0.4rem 0.4rem rgba(0, 0, 0, 0.2));
	}


</style>
	<head>
		<title>Ranked Choice Vis</title>
		<script src="https://d3js.org/d3-force.v2.min.js"></script>
		<script src="https://d3js.org/d3-random.v2.min.js"></script>
		<!--<script src="https://d3js.org/d3.v5.js"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
		<script src="https://unpkg.com/@stdlib/stdlib@0.0.91/dist/stdlib-flat.min.js"></script>
	</head>
	<body>
		<div style="margin: 0">
			<svg id="viz">
				<defs>
					<linearGradient id="redbluegrad" x1="0%" y1="0%" x2="100%" y2="0%">
						<stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
						<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
					</linearGradient>
			  </defs>
			</svg>
			<br>
			<button class="simbutton" id="simfptp" >Simulate FPTP</button>
			<button class="simbutton" id="simranked">Simulate Ranked Choice</button>
			<button class="simbutton" id="reset">Reset Simulation</button>
			<br>
			<select name="simchoice" id="simchoice">
				<option value="gauss">Gaussian</option>
				<option value="bimodgauss">Bimodal Gaussian</option>
				<option value="uniform">Uniform</option>
				<option value="leftskew">Left Skew</option>
				<option value="rightskew">Right Skew</option>
			</select>
			<br/>
			<div id="bottombar">
				<p id="description">Voting systems</p>
				<br/>
				<div id="nav">
					<button class="navbutton" id="prev" >Previous</button>
					<button class="navbutton" id="next">Next</button>
				<div />
			</div>
		</div>
		<script src="index.js"></script>
	</body>

</html>
